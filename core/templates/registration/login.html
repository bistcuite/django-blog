{% extends 'base.html' %} {% block content %}
</br>

<div class="container">
    <div class="row">
      <div class="col-sm">
      </div>
    <div class="row ">
        <div class="card">
            <div class="card-header">
                Login to Bistcuite's blog
            </div>
            
            <div class="card-body">
                <form method="post">
                    {{ form.non_field_errors }}
                    {% csrf_token %}
                     <div class="form-group">
                        <label for="id_username">Username:</label>
                        <input style="text-align: left;" id="id_username" type="text" name="username" autocomplete="username" maxlength="150" class="form-control" autofocus required>
                        {{ form.username.errors }}
                    </div>

                    <div class="form-group">
                        <label for="">Password:</label>
                        <input style="text-align: left;" id="id_password" type="password" name="password" autocomplete="current-password" class="form-control" required>
                        {{ form.password.errors }}
                    </div>
                    <button type="submit" class="btn btn-block btn-success">Login</button>
                </form>
            </div>
            <br>
        </div>
    </div>

      <div class="col-sm"></div>
    </div>
</div>

{% endblock content %}
